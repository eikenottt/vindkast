<!DOCTYPE html>

<html>
  <meta charset="utf-8"/>
  <head>
	  <link rel="stylesheet" type="text/css" href="css/movie.css">
	  <link rel="stylesheet" type="text/css" href="css/style.css">
	  <script src="script/functions.js" type="text/javascript"></script>
	  <script src="script/query_params.js" type="text/javascript"></script>
	<script src="script/search_results.js" type="text/javascript"></script>
	<script src="script/object.js" type="text/javascript"></script>
	<script src="script/wish_list.js" type="text/javascript"></script>
	<script src="script/countries.js" type="text/javascript"></script>
	  <script type="text/javascript" src="script/reviews.js"></script>
	<script src="script/genres.js" type="text/javascript"></script>

  </head>
  <body>
  <header>
	  <script src="script/header.js"></script>
  </header>
	<!-- Returnere resultatene som en (ordered <ol>) liste -->
  <main>
	  <script src="script/routine.js"></script>
	  <section>
		  <h1>Resultat:</h1>
		  <div>Fant du ikke det du lette etter? <button id="advanced_search" onclick="showAdvancedSearch()">Prøv et avansert søk</button></div>
		  <div id="adv_box" class="close">
			  <form id="search" action="" method="get">
				  <fieldset>
					  <legend>Søk</legend>
					  <div>
						  <label for="film_title">Film tittel</label>
						  <input id="film_title" name="film_title" type="text" placeholder="e.g. King Kong" >
					  </div>
					  <div>
						  <label for="actor">Skuespiller</label>
						  <input id="actor" name="actor" type="text" placeholder="e.g. Tom Hanks" >
					  </div>
					  <div>
						  <label for="director">Regissør</label>
						  <input id="director" name="director" type="text" placeholder="e.g. Tom Hanks" >
					  </div>
					  <div>
						  <label for="genre">Sjanger</label>
						  <input id="genre" name="genre" type="text" placeholder="Drama">
					  </div>
					  <div>
						  <label for="country">Land</label>
						  <input id="country" name="country" type="text" placeholder="Frankrike">
					  </div>
				  </fieldset>
				  <input type="submit" id="submit_search" value="Søk">
			  </form>
		  </div>
		  <span id="count"></span>
			<ul id="res_list" class="movies"></ul>
	  </section>
  </main>
  </body>
</html>
