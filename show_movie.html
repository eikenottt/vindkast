<!doctype html>
<html lang="NO">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/movie.css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" href="img/wind.png">
  <script type="text/javascript" src="scripts/query_params.js"></script>
  <script type="text/javascript" src="scripts/objects/object.js"></script>
  <script type="text/javascript" src="scripts/objects/my_lists.js"></script>
  <script type="text/javascript" src="scripts/objects/genres.js"></script>
  <script type="text/javascript" src="scripts/objects/reviews.js"></script>
  <script type="text/javascript" src="scripts/show_movie.js"></script>
  <script src="scripts/objects/countries.js" type="text/javascript"></script>
  <script src="scripts/functions.js" type="text/javascript"></script>
</head>

<body>

<header>
  <script src="scripts/movie_sections/header.js"></script>
</header>

<main>
  <input type="checkbox" id="sidebox">
  <label for="sidebox" class="whitebox-l">
    <span class="whitebox"></span>
  </label>
    <script src="scripts/movie_sections/routine.js"></script>
  <section id="information">
    <div class="text-wrap">
      <div id="cover_image"></div>
      <h2 id="title"></h2>
      <h6 id="imdb"></h6>
      <div class="buttons">

      </div>
      <span class="rating">
						<input type="radio" class="rating-input" id="rating-input-1-5" name="rating-input-1">
						<label for="rating-input-1-5" class="rating-star"></label>
						<input type="radio" class="rating-input" id="rating-input-1-4" name="rating-input-1">
						<label for="rating-input-1-4" class="rating-star"></label>
						<input type="radio" class="rating-input" id="rating-input-1-3" name="rating-input-1">
						<label for="rating-input-1-3" class="rating-star"></label>
						<input type="radio" class="rating-input" id="rating-input-1-2" name="rating-input-1">
						<label for="rating-input-1-2" class="rating-star"></label>
						<input type="radio" class="rating-input" id="rating-input-1-1" name="rating-input-1">
						<label for="rating-input-1-1" class="rating-star"></label>
					</span>
      <span id="ratingnr"></span>
      <h3 id="no-title"></h3>
      <p id="genre"><span>Sjanger: </span></p>
      <p id="lang"> <div id="duration"></div></p>
      <p><span>Regiss√∏r: </span><span id="dir"></span></p>
      <p><span>Hovedpersoner: </span><span id="folk"></span></p>
    </div>
    <div class="video-container">

    </div>
  </section>

  <div id="pictures">
    <div id="frame">
    </div>
  </div>


  <section>
    <h3>Om filmen:</h3>
    <div id="about_movie"></div>
  </section>

  <section>
    <h3> Vurderinger: </h3>
    <textarea id="anmeldelse" name="anmeldelse" rows="10" cols="50" form="usrform">
    Skriv en anmeldelse av filmen.. 
    </textarea>
    <input type="submit" name="Send">
     <div id="review"> 
     <div> 
     <h4> Latterlig </h4>
     <p> Denne filmen hadde en helt grusom produksjon. Anbefaler den ikke! </p>
     </div>

     </div>


  </section>

  <section id="recommended"></section>

  <section id="loaned"></section>


</main>

</body>
</html>
